<app-header />

<div class="flex gap-6 items-center mt-10 mb-6">
  <h1 class="text-xl font-semibold text-blue-800">Applied Candidates</h1>
  <div class="relative flex-1 max-w-md">
    <input
      type="text"
      placeholder="Search..."
      (keyup)="applyFilter($event)"
      class="w-full border border-gray-300 rounded-lg px-4 py-2 pl-10 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200"
    />
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="h-5 w-5 text-gray-400 absolute left-3 top-2.5"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
      />
    </svg>
  </div>
</div>

<div class="mt-6 flex justify-center">
  <div class="w-[90%] overflow-x-auto">
    <table
      mat-table
      [dataSource]="dataSource"
      class="min-w-full bg-white rounded-lg shadow-sm overflow-hidden"
    >
      <!-- ID -->
      <ng-container matColumnDef="id">
        <th
          mat-header-cell
          *matHeaderCellDef
          class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider border-b border-gray-200 bg-gray-50"
        >
          ID
        </th>
        <td
          mat-cell
          *matCellDef="let row"
          class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 border-b border-gray-100"
        >
          {{ row.id }}
        </td>
      </ng-container>

      <!-- Name -->
      <ng-container matColumnDef="name">
        <th
          mat-header-cell
          *matHeaderCellDef
          class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider border-b border-gray-200 bg-gray-50"
        >
          Name
        </th>
        <td
          mat-cell
          *matCellDef="let row"
          class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 border-b border-gray-100"
        >
          {{ row.name }}
        </td>
      </ng-container>

      <!-- Email -->
      <ng-container matColumnDef="email">
        <th
          mat-header-cell
          *matHeaderCellDef
          class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider border-b border-gray-200 bg-gray-50"
        >
          Email
        </th>
        <td
          mat-cell
          *matCellDef="let row"
          class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 border-b border-gray-100"
        >
          {{ row.email }}
        </td>
      </ng-container>

      <!-- Position -->
      <ng-container matColumnDef="position">
        <th
          mat-header-cell
          *matHeaderCellDef
          class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider border-b border-gray-200 bg-gray-50"
        >
          Position
        </th>
        <td
          mat-cell
          *matCellDef="let row"
          class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 border-b border-gray-100"
        >
          {{ row.position }}
        </td>
      </ng-container>

      <!-- Degree -->
      <ng-container matColumnDef="degree">
        <th
          mat-header-cell
          *matHeaderCellDef
          class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider border-b border-gray-200 bg-gray-50"
        >
          Degree
        </th>
        <td
          mat-cell
          *matCellDef="let row"
          class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 border-b border-gray-100"
        >
          {{ row.degree }}
        </td>
      </ng-container>

      <!-- Actions -->
      <ng-container matColumnDef="actions">
        <th
          mat-header-cell
          *matHeaderCellDef
          class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider border-b border-gray-200 bg-gray-50"
        >
          Actions
        </th>
        <td
          mat-cell
          *matCellDef="let row"
          class="px-6 py-4 whitespace-nowrap text-sm font-medium border-b border-gray-100"
        >
          <button
            (click)="accept(row)"
            class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg text-sm font-medium transition-all duration-200 ease-in-out transform hover:scale-[1.02] focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 mr-2 shadow-sm hover:shadow"
          >
            Accept
          </button>
          <button
            (click)="reject(row)"
            class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg text-sm font-medium transition-all duration-200 ease-in-out transform hover:scale-[1.02] focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 shadow-sm hover:shadow"
          >
            Reject
          </button>
        </td>
      </ng-container>

      <tr
        mat-header-row
        *matHeaderRowDef="displayedColumns"
        class="bg-gray-50"
      ></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        class="hover:bg-blue-50 transition-colors duration-150"
      ></tr>
    </table>
  </div>
</div>
