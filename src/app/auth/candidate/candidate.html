<div class="w-full flex justify-end">
  <button routerLink="/roles" matButton="filled">Logout</button>
</div>
<div class="w-full flex justify-center py-8 bg-gray-50 min-h-screen">
  <mat-card class="w-full max-w-xl shadow-lg">
    <mat-card-header>
      <div class="flex flex-col items-center">
        <h1 class="font-bold text-blue-700 text-3xl mb-1">Job Application</h1>
        <p class="text-gray-500 text-base text-center mt-1">
          Apply for your dream job below
        </p>
      </div>
    </mat-card-header>
    <mat-card-content>
      <form class="space-y-6" (ngSubmit)="submitApplication()">
        <!-- Name -->
        <mat-form-field
          class="w-full max-w-md mx-auto rounded-lg"
          appearance="fill"
        >
          <mat-label>Name</mat-label>
          <input
            matInput
            [formControl]="nameFormControl"
            placeholder="Your Name"
            class="rounded-lg px-3 py-2"
          />
          <mat-error *ngIf="nameFormControl.hasError('required')">
            Name is <strong>required</strong>
          </mat-error>
        </mat-form-field>

        <!-- Email -->
        <mat-form-field
          class="w-full max-w-md mx-auto rounded-lg"
          appearance="fill"
        >
          <mat-label>Email</mat-label>
          <input
            type="email"
            matInput
            [formControl]="emailFormControl"
            placeholder="Ex. pat@example.com"
            class="rounded-lg px-3 py-2"
          />
          <mat-error
            *ngIf="
              emailFormControl.hasError('email') &&
              !emailFormControl.hasError('required')
            "
          >
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="emailFormControl.hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>

        <!-- Applied Position -->
        <mat-form-field
          class="w-full max-w-md mx-auto rounded-lg"
          appearance="fill"
        >
          <mat-label>Applied Position</mat-label>
          <mat-select
            [formControl]="positionFormControl"
            placeholder="Select Position"
            class="rounded-lg"
          >
            <mat-option value="frontend">Frontend Developer</mat-option>
            <mat-option value="backend">Backend Developer</mat-option>
            <mat-option value="hr">HR Manager</mat-option>
            <mat-option value="designer">UI/UX Designer</mat-option>
          </mat-select>
          <mat-error *ngIf="positionFormControl.hasError('required')">
            Position is <strong>required</strong>
          </mat-error>
        </mat-form-field>

        <!-- Degree Department -->
        <mat-form-field
          class="w-full max-w-md mx-auto rounded-lg"
          appearance="fill"
        >
          <mat-label>Degree Department</mat-label>
          <input
            matInput
            [formControl]="degreeFormControl"
            placeholder="E.g. Computer Science"
            class="rounded-lg px-3 py-2"
          />
          <mat-error *ngIf="degreeFormControl.hasError('required')">
            Degree Department is <strong>required</strong>
          </mat-error>
        </mat-form-field>

        <!-- Resume Upload (visual only) -->
        <div class="w-full max-w-md mx-auto">
          <label class="block text-gray-700 mb-2 font-medium"
            >Upload Resume</label
          >
          <input
            type="file"
            class="block w-full text-sm text-gray-600 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"
            (change)="onFileSelected($event)"
            accept=".pdf,.doc,.docx"
          />
        </div>

        <!-- Submit Button -->
        <div class="flex justify-end pt-4 max-w-md mx-auto">
          <button
            mat-raised-button
            color="primary"
            type="submit"
            class="px-8 py-2 rounded-lg font-semibold"
          >
            Submit Application
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
