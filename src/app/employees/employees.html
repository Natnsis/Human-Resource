<app-header />

<div class="flex gap-6 items-center mt-10 mb-6">
  <h1 class="text-xl font-semibold text-blue-800">Company Employees</h1>

  <div class="relative flex-1 max-w-md">
    <input
      type="text"
      placeholder="Search..."
      (input)="applyFilter($event)"
      class="w-full border border-blue-300 rounded-lg px-4 py-2 pl-10 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200"
    />
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="h-5 w-5 text-gray-400 absolute left-3 top-2.5"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
      />
    </svg>
  </div>
</div>

<div class="mt-6 flex flex-col lg:flex-row gap-8 justify-center">
  <!-- Table -->
  <div class="w-full lg:w-2/3 overflow-x-auto">
    <table
      mat-table
      [dataSource]="dataSource"
      class="min-w-full bg-white rounded-lg shadow-sm overflow-hidden"
    >
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th
          mat-header-cell
          *matHeaderCellDef
          class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider border-b border-gray-200"
        >
          ID
        </th>
        <td
          mat-cell
          *matCellDef="let element"
          class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 border-b border-gray-100"
        >
          {{ element.id }}
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th
          mat-header-cell
          *matHeaderCellDef
          class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider border-b border-gray-200"
        >
          Name
        </th>
        <td
          mat-cell
          *matCellDef="let element"
          class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 border-b border-gray-100"
        >
          {{ element.name }}
        </td>
      </ng-container>

      <!-- Department Column -->
      <ng-container matColumnDef="department">
        <th
          mat-header-cell
          *matHeaderCellDef
          class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider border-b border-gray-200"
        >
          Department
        </th>
        <td
          mat-cell
          *matCellDef="let element"
          class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 border-b border-gray-100"
        >
          {{ element.department }}
        </td>
      </ng-container>

      <!-- Salary Column -->
      <ng-container matColumnDef="salary">
        <th
          mat-header-cell
          *matHeaderCellDef
          class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider border-b border-gray-200"
        >
          Salary
        </th>
        <td
          mat-cell
          *matCellDef="let element"
          class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 border-b border-gray-100"
        >
          {{ element.salary }}
        </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th
          mat-header-cell
          *matHeaderCellDef
          class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider border-b border-gray-200"
        >
          Actions
        </th>
        <td
          mat-cell
          *matCellDef="let element"
          class="px-6 py-4 whitespace-nowrap text-sm font-medium border-b border-gray-100"
        >
          <button
            mat-icon-button
            color="primary"
            (click)="editEmployee(element)"
            class="text-blue-600 hover:text-blue-800 hover:bg-blue-50 rounded-full p-1.5 transition-all duration-200 mr-1"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"
              />
            </svg>
          </button>
          <button
            mat-icon-button
            color="warn"
            (click)="deleteEmployee(element.id)"
            class="text-red-600 hover:text-red-800 hover:bg-red-50 rounded-full p-1.5 transition-all duration-200"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
              />
            </svg>
          </button>
        </td>
      </ng-container>

      <tr
        mat-header-row
        *matHeaderRowDef="displayedColumns"
        class="bg-gray-50"
      ></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        class="hover:bg-blue-50 transition-colors duration-150"
      ></tr>
    </table>
  </div>

  <!-- Form -->
  <div class="w-full lg:w-1/3 bg-white p-6 rounded-xl shadow-md">
    <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Name</label>
        <input
          type="text"
          formControlName="name"
          class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200"
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1"
          >Department</label
        >
        <input
          type="text"
          formControlName="department"
          class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200"
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1"
          >Salary</label
        >
        <input
          type="number"
          formControlName="salary"
          class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200"
        />
      </div>

      <button
        type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2.5 rounded-lg transition-all duration-200 ease-in-out transform hover:scale-[1.02] focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 shadow-sm hover:shadow"
      >
        Submit
      </button>
    </form>
  </div>
</div>
