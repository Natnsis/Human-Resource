<button
  type="button"
  routerLink="/roles"
  class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-6 py-2 rounded-lg font-medium transition-transform duration-200 ease-in-out transform hover:scale-105 shadow-sm hover:shadow focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-2"
>
  Back
</button>
<div class="w-full flex justify-center py-8 bg-gray-50 min-h-screen">
  <div class="w-full max-w-xl bg-white rounded-xl shadow-lg overflow-hidden">
    <div
      class="text-center p-8 bg-gradient-to-r from-blue-600 to-blue-800 text-white"
    >
      <h1 class="text-2xl font-bold mb-2">Job Application</h1>
      <p class="text-blue-100 text-sm">Apply for your dream job below</p>
    </div>

    <div class="p-8">
      <form
        [formGroup]="candidateForm"
        (ngSubmit)="submitApplication()"
        class="space-y-6"
      >
        <!-- Name -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1"
            >Name</label
          >
          <input
            type="text"
            formControlName="name"
            placeholder="Your Name"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200"
          />
          <div
            *ngIf="
              candidateForm.get('name')?.invalid &&
              candidateForm.get('name')?.touched
            "
            class="text-red-500 text-sm mt-1"
          >
            Name is required
          </div>
        </div>

        <!-- Email -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1"
            >Email</label
          >
          <input
            type="email"
            formControlName="email"
            placeholder="Ex. pat@example.com"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200"
          />
          <div
            *ngIf="
              candidateForm.get('email')?.invalid &&
              candidateForm.get('email')?.touched
            "
            class="text-red-500 text-sm mt-1"
          >
            <div *ngIf="candidateForm.get('email')?.errors?.['required']">
              Email is required
            </div>
            <div *ngIf="candidateForm.get('email')?.errors?.['email']">
              Invalid email
            </div>
          </div>
        </div>

        <!-- Position -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1"
            >Applied Position</label
          >
          <select
            formControlName="position"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200"
          >
            <option value="" disabled>Select Position</option>
            <option value="frontend">Frontend Developer</option>
            <option value="backend">Backend Developer</option>
            <option value="hr">HR Manager</option>
            <option value="designer">UI/UX Designer</option>
          </select>
          <div
            *ngIf="
              candidateForm.get('position')?.invalid &&
              candidateForm.get('position')?.touched
            "
            class="text-red-500 text-sm mt-1"
          >
            Position is required
          </div>
        </div>

        <!-- Degree -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1"
            >Degree Department</label
          >
          <input
            type="text"
            formControlName="degree"
            placeholder="E.g. Computer Science"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200"
          />
          <div
            *ngIf="
              candidateForm.get('degree')?.invalid &&
              candidateForm.get('degree')?.touched
            "
            class="text-red-500 text-sm mt-1"
          >
            Degree is required
          </div>
        </div>

        <!-- Resume -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1"
            >Upload Resume</label
          >
          <input
            type="file"
            (change)="onFileSelected($event)"
            accept=".pdf,.doc,.docx"
            class="block w-full text-sm text-gray-600 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"
          />
        </div>

        <!-- Submit Button -->
        <div class="flex justify-end">
          <button
            type="submit"
            [disabled]="candidateForm.invalid"
            class="bg-blue-600 hover:bg-blue-700 text-white px-8 py-2.5 rounded-lg font-semibold transition-transform duration-200 ease-in-out transform hover:scale-105 shadow-sm hover:shadow focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed"
          >
            Submit Application
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
