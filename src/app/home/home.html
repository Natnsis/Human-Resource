<app-header />
<div class="mt-5 flex justify-evenly">
  <mat-card class="">
    <mat-card-content>
      <p class="text-sm text-gray-500">Number of employees</p>
      <h1 class="text-center text-3xl font-bold text-blue-800">100</h1>
    </mat-card-content>
  </mat-card>
  <mat-card class="">
    <mat-card-content>
      <p class="text-sm text-gray-500">Number of Candidates</p>
      <h1 class="text-center text-3xl font-bold text-blue-800">64</h1>
    </mat-card-content>
  </mat-card>
  <mat-card class="">
    <mat-card-content>
      <p class="text-sm text-gray-500">Number of Leaves</p>
      <h1 class="text-center text-3xl font-bold text-blue-800">12</h1>
    </mat-card-content>
  </mat-card>
</div>
<div class="flex gap-10 items-center mt-10">
  <h1 class="text-lg text-blue-800">Departments</h1>
  <input
    type="text"
    placeholder="Search..."
    class="border border-blue-300 rounded-md px-3 py-2 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition"
  />
</div>
<div class="mt-5 flex justify-center">
  <div class="w-[90%]">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element">{{ element.position }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef>Weight</th>
        <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef>Symbol</th>
        <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
