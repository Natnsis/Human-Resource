<app-header />

<div class="flex gap-10 items-center mt-10">
  <h1 class="text-lg text-blue-800">Employees Leave Requests</h1>
  <input
    [formControl]="searchControl"
    type="text"
    placeholder="Search..."
    class="border border-blue-300 rounded-md px-3 py-2 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition"
  />
</div>

<div class="mt-5 flex justify-center">
  <div class="w-[90%]">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-full">
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element">{{ element.positionIndex }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <!-- Position Title Column -->
      <ng-container matColumnDef="positionTitle">
        <th mat-header-cell *matHeaderCellDef>Position</th>
        <td mat-cell *matCellDef="let element">{{ element.position }}</td>
      </ng-container>

      <!-- Letter Column -->
      <ng-container matColumnDef="letter">
        <th mat-header-cell *matHeaderCellDef>Letter</th>
        <td mat-cell *matCellDef="let element">{{ element.letter }}</td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let element">{{ getStatusText(element) }}</td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element">
          <button
            class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600"
            (click)="toggleStatus(element)"
          >
            Toggle
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
