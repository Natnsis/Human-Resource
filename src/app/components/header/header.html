<header
  class="flex justify-between items-center border-b border-gray-200 pb-3 cursor-pointer bg-white shadow-sm px-6 py-4"
>
  <h1
    routerLink="/"
    class="text-xl text-blue-600 font-bold hover:text-blue-800 transition-colors duration-200"
  >
    Human Resource
  </h1>

  <!-- Desktop Navigation -->
  <nav class="hidden md:flex">
    <div class="flex gap-2">
      <button
        mat-button
        routerLink="/"
        class="px-3 py-2 text-sm font-medium text-gray-700 rounded-lg hover:bg-blue-50 hover:text-blue-600 transition-all duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
      >
        Dashboard
      </button>
      <button
        mat-button
        routerLink="/recruitment"
        class="px-3 py-2 text-sm font-medium text-gray-700 rounded-lg hover:bg-blue-50 hover:text-blue-600 transition-all duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
      >
        Recruitment/Hiring
      </button>
      <button
        mat-button
        routerLink="/employees"
        class="px-3 py-2 text-sm font-medium text-gray-700 rounded-lg hover:bg-blue-50 hover:text-blue-600 transition-all duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
      >
        Employee Management
      </button>
      <button
        mat-button
        routerLink="/request"
        class="px-3 py-2 text-sm font-medium text-gray-700 rounded-lg hover:bg-blue-50 hover:text-blue-600 transition-all duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
      >
        Leave Request
      </button>
    </div>
  </nav>

  <div class="flex items-center space-x-3">
    <!-- Mobile Menu Button -->
    <button
      class="md:hidden p-2 text-gray-600 hover:text-blue-600 hover:bg-blue-50 rounded-lg transition-all duration-200"
      aria-label="Toggle menu"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 6h16M4 12h16M4 18h16"
        />
      </svg>
    </button>

    <!-- Logout Button -->
    <button
      matButton="filled"
      routerLink="/roles"
      class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg text-sm font-medium transition-all duration-200 ease-in-out transform hover:scale-[1.02] focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 shadow-sm hover:shadow"
    >
      Logout
    </button>
  </div>

  <!-- Mobile Menu (Hidden by default) -->
  <div
    class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 md:hidden"
    id="mobile-menu-backdrop"
  >
    <div
      class="absolute right-0 top-0 h-full w-64 bg-white shadow-xl transform transition-transform duration-300 ease-in-out"
    >
      <div class="flex flex-col h-full">
        <div
          class="flex items-center justify-between p-4 border-b border-gray-200"
        >
          <h2 class="text-lg font-semibold text-gray-800">Menu</h2>
          <button
            class="p-2 text-gray-600 hover:text-gray-800 rounded-lg"
            aria-label="Close menu"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"
              />
            </svg>
          </button>
        </div>
        <nav class="flex-1 p-4">
          <div class="flex flex-col space-y-3">
            <button
              mat-button
              routerLink="/"
              class="w-full text-left px-3 py-3 text-sm font-medium text-gray-700 rounded-lg hover:bg-blue-50 hover:text-blue-600 transition-all duration-200"
            >
              Dashboard
            </button>
            <button
              mat-button
              routerLink="/recruitment"
              class="w-full text-left px-3 py-3 text-sm font-medium text-gray-700 rounded-lg hover:bg-blue-50 hover:text-blue-600 transition-all duration-200"
            >
              Recruitment/Hiring
            </button>
            <button
              mat-button
              routerLink="/employees"
              class="w-full text-left px-3 py-3 text-sm font-medium text-gray-700 rounded-lg hover:bg-blue-50 hover:text-blue-600 transition-all duration-200"
            >
              Employee Management
            </button>
            <button
              mat-button
              routerLink="/request"
              class="w-full text-left px-3 py-3 text-sm font-medium text-gray-700 rounded-lg hover:bg-blue-50 hover:text-blue-600 transition-all duration-200"
            >
              Leave Request
            </button>
          </div>
        </nav>
      </div>
    </div>
  </div>
</header>
